<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Boxes</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="main-container">
      <div class="container">
        <!-- <h1>YAY! It’s BOGO</h1> -->
        <div>
          <h1 class="lined-title">YAY! It’s BOGO</h1>
        </div>
        <!-- Box 1 -->
        <div class="box" id="box-1">
          <div class="box-header">
            <div class="left-part">
              <div class="checkbox-container">
                <input type="radio" name="unit" id="unit-1" />
              </div>
              <div class="quantity">
                <div class="unit-discount">
                  <label class="unit-1" for="unit-1">1 Unit</label>
                  <span class="discount">10% Off</span>
                </div>

                <span class="standard-price">Standard Price</span>
              </div>
            </div>
            <div class="right-part">
              <span class="price">$10.00 USD</span>
              <span class="original-price">$24.00 USD</span>
            </div>
          </div>
          <div class="box-content">
            <div class="options">
              <div class="size-color">
                <p style="color: white; font-size: 9.04px">#1</p>
                <p class="size-text">Size</p>
                <p class="size-text">Colour</p>
              </div>
              <div>
                <div class="first-option">
                  <p class="number-text">#1</p>
                  <select class="size-options" id="size-2">
                    <option>S</option>
                    <option>M</option>
                    <option>L</option>
                  </select>
                  <select class="colour-options" id="color-2">
                    <option>Black</option>
                    <option>Red</option>
                    <option>Blue</option>
                  </select>
                </div>
                <div class="first-option">
                  <p class="number-text">#2</p>
                  <select class="size-options" id="size-2">
                    <option>S</option>
                    <option>M</option>
                    <option>L</option>
                  </select>
                  <select class="colour-options" id="color-2">
                    <option>Black</option>
                    <option>Red</option>
                    <option>Blue</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Box 2 -->
        <div class="box" id="box-2">
          <div class="box-header" id="most-populoartag">
            <div class="left-part">
              <div class="checkbox-container">
                <input type="radio" name="unit" id="unit-2" />
              </div>
              <div class="quantity">
                <div class="unit-discount">
                  <label class="unit-1" for="unit-2">2 Unit</label>
                  <span class="discount">20% Off</span>
                </div>
              </div>
            </div>
            <div class="right-part">
              <span class="price">$18.00 USD</span>
              <span class="original-price">$24.00 USD</span>
            </div>
            <span class="most-popular">Most Popular</span>
          </div>

          <div class="box-content">
            <div class="options">
              <div class="size-color">
                <p style="color: white; font-size: 9.04px">#1</p>
                <p class="size-text">Size</p>
                <p class="size-text">Colour</p>
              </div>
              <div>
                <div class="first-option">
                  <p class="number-text">#1</p>
                  <select class="size-options" id="size-2">
                    <option>S</option>
                    <option>M</option>
                    <option>L</option>
                  </select>
                  <select class="colour-options" id="color-2">
                    <option>Black</option>
                    <option>Red</option>
                    <option>Blue</option>
                  </select>
                </div>
                <div class="first-option">
                  <p class="number-text">#2</p>
                  <select class="size-options" id="size-2">
                    <option>S</option>
                    <option>M</option>
                    <option>L</option>
                  </select>
                  <select class="colour-options" id="color-2">
                    <option>Black</option>
                    <option>Red</option>
                    <option>Blue</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Box 3 -->
        <div class="box" id="box-3">
          <div class="box-header">
            <div class="left-part">
              <div class="checkbox-container">
                <input type="radio" name="unit" id="unit-3" />
              </div>
              <div class="quantity">
                <div class="unit-discount">
                  <label class="unit-1" for="unit-3">3 Unit</label>
                  <span class="discount">30% Off</span>
                </div>
              </div>
            </div>
            <div class="right-part">
              <span class="price">$24.00 USD</span>
              <span class="original-price">$24.00 USD</span>
            </div>
          </div>

          <div class="box-content">
            <div class="options">
              <div class="size-color">
                <p style="color: white; font-size: 9.04px">#1</p>
                <p class="size-text" style="width: 65px">Size</p>
                <p class="size-text" style="width: 65px">Colour</p>
              </div>
              <div>
                <div class="first-option">
                  <p class="number-text">#1</p>
                  <select class="size-options" id="size-2">
                    <option>S</option>
                    <option>M</option>
                    <option>L</option>
                  </select>
                  <select class="colour-options" id="color-2">
                    <option>Black</option>
                    <option>Red</option>
                    <option>Blue</option>
                  </select>
                </div>
                <div class="first-option">
                  <p class="number-text">#2</p>
                  <select class="size-options" id="size-2">
                    <option>S</option>
                    <option>M</option>
                    <option>L</option>
                  </select>
                  <select class="colour-options" id="color-2">
                    <option>Black</option>
                    <option>Red</option>
                    <option>Blue</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="total">
          <p class="free-delivery">Free Delivery</p>
          <p class="total-price">Total: $ 18.00 USD</p>
        </div>
        <div>
          <button class="add-to-cart">+ Add to Cart</button>
        </div>

        <div class="powred-by">
          <span class="powered-by-text">@ Powered by Pumper</span>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
